<!DOCTYPE html>
<html>
<head>
    <title>Technician Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
        }
        .code-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #4f46e5;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="header text-center">
                        <h2><i class="fas fa-id-badge"></i> Technician Registration</h2>
                        <p>Join our Loyalty Program & Get Credentials via WhatsApp</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <div class="code-display" id="codeDisplay">
                            Code will be generated after registration
                        </div>
                        
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label class="form-label">Full Name *</label>
                                <input type="text" class="form-control" name="name" required 
                                       placeholder="Enter your full name">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Phone Number (WhatsApp) *</label>
                                <div class="input-group">
                                    <span class="input-group-text">+</span>
                                    <input type="tel" class="form-control" name="phone" required 
                                           pattern="[0-9]{10}" placeholder="9876543210">
                                </div>
                                <small class="text-muted">Enter 10-digit WhatsApp number for credentials</small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" name="email" 
                                       placeholder="your@email.com">
                            </div>
                            
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> 
                                Login credentials (username & password) will be sent to your WhatsApp.
                            </div>
                            
                            <div class="alert alert-success" id="successAlert" style="display:none;"></div>
                            <div class="alert alert-danger" id="errorAlert" style="display:none;"></div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fab fa-whatsapp"></i> Register & Get WhatsApp Credentials
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="/technician/login" class="text-decoration-none me-3">
                                <i class="fas fa-sign-in-alt"></i> Technician Login
                            </a>
                            <a href="/admin" class="text-decoration-none">
                                <i class="fas fa-user-shield"></i> Admin Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Show loading
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;
            
            // Hide previous alerts
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('codeDisplay').innerHTML = 
                        `<i class="fas fa-qrcode"></i> Your Code: <br><span style="font-size:28px">${result.code}</span>`;
                    
                    document.getElementById('successAlert').innerHTML = 
                        `<i class="fas fa-check-circle"></i> ${result.message}<br>
                         <strong>Username: ${result.username}</strong><br>
                         <small>Check your WhatsApp for password and login instructions</small>`;
                    document.getElementById('successAlert').style.display = 'block';
                    
                    // Reset form
                    e.target.reset();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById('errorAlert').innerHTML = 
                    `<i class="fas fa-exclamation-triangle"></i> Error: ${error.message}`;
                document.getElementById('errorAlert').style.display = 'block';
            } finally {
                btn.innerHTML = '<i class="fab fa-whatsapp"></i> Register & Get WhatsApp Credentials';
                btn.disabled = false;
            }
        });
    </script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
